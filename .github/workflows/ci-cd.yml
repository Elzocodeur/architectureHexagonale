name: CI/CD - DockerHub + Render

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: "20"
  IMAGE_NAME: elzo98/ashiagroupe

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # 1Ô∏è‚É£ R√©cup√©rer le code
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================
      # 2Ô∏è‚É£ Installer Node
      # =========================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      # =========================
      # 3Ô∏è‚É£ Installer d√©pendances
      # =========================
      - name: Install dependencies
        run: npm ci || npm install

      # =========================
      # 4Ô∏è‚É£ G√©n√©rer Prisma
      # =========================
      # - name: Generate Prisma Client
      #   run: npx prisma generate

      # =========================
      # 5Ô∏è‚É£ Tests (optionnel)
      # =========================
      # - name: Run tests
      #   run: npm test || true

      # =========================
      # 6Ô∏è‚É£ Build app
      # =========================
      # - name: Build app
      #   run: npm run build

      # =========================
      # 7Ô∏è‚É£ Login DockerHub
      # =========================
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # =========================
      # 8Ô∏è‚É£ Build image Docker
      # =========================
      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:latest .
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.sha }}

      # =========================
      # 9Ô∏è‚É£ Push vers DockerHub
      # =========================
      - name: Push Docker Image
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

      # =========================
      # üîü D√©ploiement Render
      # =========================
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      # =========================
      # ‚úÖ Confirmation
      # =========================
      - name: Done
        run: echo "üöÄ Deployment completed successfully!"
