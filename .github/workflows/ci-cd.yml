name: CI/CD Pipeline - Production

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: "20"
  IMAGE_NAME: elzo98/ashiagroupe

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # 1Ô∏è‚É£ Checkout code
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================
      # 2Ô∏è‚É£ Setup Node
      # =========================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      # =========================
      # 3Ô∏è‚É£ Install dependencies
      # =========================
      - name: Install dependencies
        run: npm ci

      # =========================
      # 4Ô∏è‚É£ Generate Prisma Client
      # =========================
      # - name: Generate Prisma Client
      #   run: npx prisma generate

      # =========================
      # 5Ô∏è‚É£ Run Tests
      # =========================
      # - name: Run Tests
      #   run: npm test || true

      # =========================
      # 6Ô∏è‚É£ Build App
      # =========================
      # - name: Build Application
      #   run: npm run build

      # =========================
      # 7Ô∏è‚É£ Login DockerHub
      # =========================
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # =========================
      # 8Ô∏è‚É£ Build Docker Image
      # =========================
      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:latest .
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.sha }}

      # =========================
      # 9Ô∏è‚É£ Push Docker Image
      # =========================
      - name: Push Docker Image
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}

      # =========================
      # üîü Deploy to Render
      # =========================
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      # =========================
      # ‚úÖ Done
      # =========================
      - name: Deployment Success
        run: echo "üöÄ CI/CD Pipeline completed successfully!"
